<html>
  <head>
    <meta charset="utf-8">
    <title>toio™Core Cube Sound Checker</title>

    <!-- Webapp settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favion -->
    <link rel="icon" href="./images/favicon.ico">

    <!-- Stylesheet -->
    <link href="https://cdn.muicss.com/mui-0.10.0/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.muicss.com/mui-0.10.0/js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

    <!-- dropify(overrides file input) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel='stylesheet' href='https://cdn.rawgit.com/JeremyFagis/dropify/master/dist/css/dropify.min.css'/>
    <script src='https://cdn.rawgit.com/JeremyFagis/dropify/master/dist/js/dropify.min.js'></script>

    <!-- Code prettify -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <!-- For parsing MIDI file -->

  </head>

  <body>
    <!-- Title -->
    <div id="titleText" class="titleText">

    </div>

    <!-- Description -->
    <div id="descriptionText" class="descriptionText">

    </div>

    <!-- Operation -->

    <div id="operation" class="operation">
      <h2 id="connecttocube">Connect to Toio Core Cube</h2>
      <div class="operationContent">
        <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btConnectCube1">Connect Cube 1</button>
        <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube2" style="visibility:hidden">Connect Cube 2</button>
        <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube3" style="visibility:hidden">Connect Cube 3</button>
      </div>
    <div class="driving">
      <table><tr>
        <td>
      <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised"  id="btMoveFW">↑</button>
    </td>
    <td><button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised"  id="Charge">Charge!</button></td>
    </tr>
    <tr>
      <td>
      <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised"  id="btMoveL">←</button>
      <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btMoveR">→</button>
    </td>
    <td><h4>Speed</h4></td>
  </tr>
  <tr><td>
      <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised"  id="btMoveB">↓</button>
    </td>
    <td>  <input type="range"  min="8" max="255" value="50" class='slider' id="slider1"></td>
    </tr>

  </table>
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>
